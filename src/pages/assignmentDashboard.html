<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/output.css" rel="stylesheet" type="text/css">
</head>

<body class="bg-gray-200">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <div>
        <div class="antialiased bg-gray-100 dark-mode:bg-gray-900">
            <div class="w-full text-gray-700 bg-white dark-mode:text-gray-200 dark-mode:bg-gray-800">
                <div x-data="{ open: true }"
                    class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
                    <div class="flex flex-row items-center justify-between p-4">
                        <a href="./"
                            class="text-lg font-semibold tracking-widest text-gray-900 uppercase rounded-lg dark-mode:text-white focus:outline-none focus:shadow-outline">ILearn</a>
                        <button class="rounded-lg md:hidden focus:outline-none focus:shadow-outline"
                            @click="open = !open">
                            <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                                <path x-show="!open" fill-rule="evenodd"
                                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                                    clip-rule="evenodd"></path>
                                <path x-show="open" fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                    <nav :class="{'flex': open, 'hidden': !open}"
                        class="flex-col flex-grow hidden pb-4 md:pb-0 md:flex md:justify-end md:flex-row">
                        <a class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                            href="#">Subjects</a>
                        <a class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                            href="./serviceInstallx">Install Service</a>
                        <a class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                            href="#">Config</a>
                        <a class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                            href="#">Profile</a>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <script defer src="https://unpkg.com/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>

    <div class="m-10" x-data="{ reportsOpenCategory1: false, reportsOpenCategory2: false }">
        <div class='w-full px-10 py-8 bg-white rounded-lg shadow-xl'>
            <div class='mx-auto space-y-6'>
                <h1 class='text-xl font-bold text-gray-800'>SUBJECT ASSIGNMENTS AND MATERIALS</h1>
                <p class='text-gray-600'></p>

                <div @click="reportsOpenCategory1 = !reportsOpenCategory1"
                    class='flex items-center text-gray-600 w-full border-b overflow-hidden mt-32 md:mt-0 mb-5 mx-auto bg-gray-100'>
                    <div class='w-10 border-r px-2 transform transition duration-300 ease-in-out'
                        :class="{'rotate-90': reportsOpenCategory1,' -translate-y-0.0': !reportsOpenCategory1 }">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>
                    </div>
                    <div class='flex items-center px-2 py-3'>
                        <div class='mx-3'>
                            <button class="hover:underline">WEEK 1</button>
                        </div>
                    </div>
                </div>

                <div class="flex p-5 md:p-0 w-full transform transition duration-300 ease-in-out border-b pb-10" x-cloak
                    x-show="reportsOpenCategory1" x-collapse x-collapse.duration.500ms>
                    <a href="/assignments/assignment">Assignment</a>
                </div>
                <div class="flex p-5 md:p-0 w-full transform transition duration-300 ease-in-out border-b pb-10" x-cloak
                    x-show="reportsOpenCategory1" x-collapse x-collapse.duration.500ms>
                    <a href="studyMaterialwk1.docx" download>Study Material</a>
                </div>
                <div @click="reportsOpenCategory2 = !reportsOpenCategory2" class='flex items-center text-gray-600 w-full border-b overflow-hidden mt-32 md:mt-0 mb-5 mx-auto bg-gray-100'>
                    <div class='w-10 border-r px-2 transform transition duration-300 ease-in-out' :class="{'rotate-90': reportsOpenCategory2, '-translate-y-0.0': !reportsOpenCategory2 }">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                      </svg>
                    </div>
                    <div class='flex items-center px-2 py-3'>
                      <div class='mx-3'>
                        <button class="hover:underline">WEEK 2</button>
                      </div>
                    </div>
                  </div>
                  
                  <div class="flex p-5 md:p-0 w-full transform transition duration-300 ease-in-out border-b pb-10" x-cloak x-show="reportsOpenCategory2" x-collapse x-collapse.duration.500ms>
                    <a href="/assignments/assignment">Assignment</a>
                  </div>
                  
                  <div class="flex p-5 md:p-0 w-full transform transition duration-300 ease-in-out border-b pb-10" x-cloak x-show="reportsOpenCategory2" x-collapse x-collapse.duration.500ms>
                    <a href="studyMaterialwk2.docx" download>Study Material</a>
                  </div>                  
                  
                  
                  
            </div>
        </div>
    </div>



</body>

</html>
